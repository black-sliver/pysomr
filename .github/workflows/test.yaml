name: Test

# for now just try to build it

on:
  push:
    paths:
      - '**'
      - '!**.md'
      - '!.github/workflows/**'
      - '.github/workflows/test.yaml'
  pull_request:
    paths:
      - '**'
      - '!**.md'
      - '!.github/workflows/**'
      - '.github/workflows/test.yaml'


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      #fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python:
          - {version: '3.10'}
          - {version: '3.11.2'}
          - {version: '3.12'}
          #- {version: '3.13'}
          - {version: '3.14'}
        include:
          - python: {version: '3.10'}  # old
            os: windows-latest
          - python: {version: '3.13'}  # current
            os: windows-latest
          - python: {version: '3.13'}  # current
            os: macos-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      with:
        submodules: 'recursive'
    - name: Set up Python ${{ matrix.python.version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
      with:
        python-version: ${{ matrix.python.version }}
    - name: Set up dotnet
      uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602
      with:
        dotnet-version: '10'
    - name: Build
      run: |
        pip wheel . -v
    - name: Test install wheel
      shell: bash
      run: |
        pip install *.whl
        python -c 'import pysomr; print(pysomr)'
