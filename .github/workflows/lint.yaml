name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      with:
        submodules: 'recursive'
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
      with:
        python-version: '3.13'
    - name: Install requirements
      run: pip install -r linter_requirements.txt
    - name: cython-lint
      run: cython-lint .
    - name: black
      if: always()
      run: black --check --diff --color .
    - name: mypy
      if: always()
      run: mypy --strict *.py src examples
    - name: flake8 + bandit
      if: always()
      run: flake8 *.py src examples
    - name: codespell
      if: always()
      run: codespell
